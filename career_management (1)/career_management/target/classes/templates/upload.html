<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Career Application Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <style>
    body {
      font-family: sans-serif;
      margin: 50px;
      color: purple;
      background-color: violet;
    }
    
    form {
      width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 5px solid purple;
      border-radius: 5px;
    }
    
    h2{
        color: purple;
        text-align: center;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      
    }
    
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 2px solid purple;
      border-radius: 3px;
      margin-bottom: 10px;
    }
    
    input[type="checkbox"] {
      margin-right: 10px;
    }
    
    button[type="submit"] {
      background-color: purple;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    </style>
  </head>
  <body>
    <h2>Upload Document</h2>
    <form th:action="@{/upload}" method="post" enctype="multipart/form-data">
      <input type="file" name="file" /><br>
      <label for="declaration">Declaration:</label><br>
      <input type="checkbox" id="declaration" name="declaration" required> I agree to the terms and conditions.<br>
      <button type="submit">Submit</button>
      <!-- <a href="/list">Upload document</a> -->
    </form>
  </body>
</html>
