<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Career Application Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <style>
    body {
      font-family: sans-serif;
      margin: 50px;
      color: purple;
      background-color: violet;
    }
    
    form {
      width: 500px;
      margin: 0 auto;
      padding: 20px;
      border: 5px solid purple;
      border-radius: 5px;
    }
    
    h2{
        color: purple;
        text-align: center;
    }
    
    label {
      display: block;
      margin-bottom: 10px;
      
    }
    
    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: 2px solid purple;
      border-radius: 3px;
      margin-bottom: 10px;
    }
    
    input[type="checkbox"] {
      margin-right: 10px;
    }
    
    button[type="submit"] {
      background-color: purple;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4">Upload your passport size photo</h2>
      <form th:action="@{/add}" method="post" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name">Applicant Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="form-group">
          <label for="imageFile">Select File</label>
          <input
            type="file"
            class="form-control-file"
            id="imageFile"
            name="imageFile"
            accept="image/*"
            required
          />
        </div>
        <button type="submit" class="btn-primary">Add Photo</button>
      </form>
    </div>
  </body>
</html>
